<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | MaxStudyApp</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #374151;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-card {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      margin-top: 20px;
    }

    .form-card label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-card input,
    .form-card textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-card button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-card button:hover {
      background-color: #1d4ed8;
    }

    .job-list {
      margin-top: 30px;
    }

    .job-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .job-card h3 {
      margin-bottom: 10px;
      color: #1f2937;
    }

    .job-card p {
      margin: 5px 0;
    }

    .job-card a {
      color: #2563eb;
      text-decoration: none;
    }

    .job-card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .admin-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="#">üìä Dashboard</a>
      <a href="#">üìù Post Job</a>
      <a href="#">üì¨ View Feedback</a>
      <a href="#">üìß Email Alerts</a>
      <a href="index.html">üîô Back to App</a>
    </div>

    <!-- Main content -->
    <div class="main">
      <h1>Welcome, Admin üëã</h1>
      <p>Use this panel to manage job listings, feedback, and alerts.</p>

      <!-- Job Posting Form -->
      <div class="form-card">
        <h2>Post a New Job</h2>
        <form id="jobForm">
          <label for="title">Job Title</label>
          <input type="text" id="title" required />

          <label for="company">Company Name</label>
          <input type="text" id="company" required />

          <label for="location">Location</label>
          <input type="text" id="location" required />

          <label for="link">Application Link</label>
          <input type="url" id="link" required />

          <label for="description">Job Description</label>
          <textarea id="description" rows="5" required></textarea>

          <button type="submit">Post Job</button>
        </form>
      </div>

      <!-- Job List Section -->
      <div class="job-list" id="jobList">
        <h2>üìã Posted Jobs</h2>
        <!-- Jobs will appear here -->
      </div>
    </div>
  </div>

  <script>
    const jobForm = document.getElementById("jobForm");
    const jobList = document.getElementById("jobList");

    // Load and show jobs
    function loadJobs() {
      const jobs = JSON.parse(localStorage.getItem("postedJobs")) || [];

      jobList.innerHTML = "<h2>üìã Posted Jobs</h2>"; // Reset

      if (jobs.length === 0) {
        jobList.innerHTML += "<p>No jobs posted yet.</p>";
        return;
      }

      jobs.reverse().forEach(job => {
        const jobEl = document.createElement("div");
        jobEl.className = "job-card";
        jobEl.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Location:</strong> ${job.location}</p>
          <p><strong>Description:</strong> ${job.description}</p>
          <a href="${job.link}" target="_blank">üîó Apply Here</a>
        `;
        jobList.appendChild(jobEl);
      });
    }

    // On form submit
    jobForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const newJob = {
        title: document.getElementById("title").value.trim(),
        company: document.getElementById("company").value.trim(),
        location: document.getElementById("location").value.trim(),
        link: document.getElementById("link").value.trim(),
        description: document.getElementById("description").value.trim(),
        datePosted: new Date().toISOString()
      };

      const jobs = JSON.parse(localStorage.getItem("postedJobs")) || [];
      jobs.push(newJob);
      localStorage.setItem("postedJobs", JSON.stringify(jobs));

      jobForm.reset();
      alert("‚úÖ Job saved successfully!");
      loadJobs();
    });

    // Load jobs on page load
    window.onload = loadJobs;
  </script>
</body>
</html>
