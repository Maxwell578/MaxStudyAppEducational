<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌐 Connect With Us - MaxStudyApp</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .social-container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .social-container h2 {
      color: #004080;
      margin-bottom: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 15px;
      font-size: 2rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .instagram { color: #e1306c; }
    .linkedin { color: #0077b5; }
    .tiktok { color: #000000; }
    .youtube { color: #ff0000; }
    .twitter { color: #1da1f2; }
    .facebook { color: #4267B2; }

    @media (max-width: 500px) {
      .social-icons a {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🌐 Stay Connected!</h1>
    <p>Follow MaxStudyApp on your favorite platforms</p>
  </header>

  <main>
    <div class="social-container">
      <h2>Let's Get Social 🎉</h2>
      <div class="social-icons">
        <a href="https://instagram.com/" target="_blank" class="instagram">📸 Instagram</a>
        <a href="https://linkedin.com/" target="_blank" class="linkedin">💼 LinkedIn</a>
        <a href="https://tiktok.com/" target="_blank" class="tiktok">🎵 TikTok</a>
        <a href="https://youtube.com/" target="_blank" class="youtube">▶️ YouTube</a>
        <a href="https://twitter.com/" target="_blank" class="twitter">🐦 Twitter</a>
        <a href="https://facebook.com/" target="_blank" class="facebook">📘 Facebook</a>
      </div>
    </div>
  </main>

  <footer>
    <p>MaxStudyApp © 2025 | Built by Maxwell with ❤️</p>
  </footer>

</body>
</html>
