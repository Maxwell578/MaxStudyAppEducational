<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Alerts - MaxStudyApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>
  <script src="firebase-config.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('alertForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        if (!email) return alert('Please enter a valid email');
        
        const alertsRef = firebase.database().ref('jobAlerts');
        alertsRef.push({ email })
          .then(() => {
            alert('âœ… You will now receive job alerts!');
            form.reset();
          })
          .catch(err => {
            alert('âŒ Error saving email');
            console.error(err);
          });
      });
    });
  </script>
</head>
<body>
  <main>
    <h1>ğŸ“¨ Get Job Alerts</h1>
    <form id="alertForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </main>

  <footer>
    <a href="index.html">ğŸ  Home</a>
  </footer>
</body>
</html>
